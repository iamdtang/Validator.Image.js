<!doctype html>
<html>
<head>
	<title>Image Validator</title>
</head>
<body>
		
	<input type="file" name="image" id="image" />  
	<button type="submit" id="btn">Check</button>

	<div id="img"></div>
	<p>This page validates the size of an image from a file input.</p>

<script src="src/validator.image.js"></script>
<script>	
	document.getElementById('btn').onclick = function() {
		var file = document.getElementById('image').files[0];
		
		var validation = new Validator.Image({
			file: file,
			width: 100,
			height: [359, 360],  // or just use a single number
			success: function(img) {
				document.getElementById('img').appendChild(img);
				console.log('Passes: ', img.width, img.height);
			},
			error: function(img) {
				console.error('Wrong dimensions: ', img.width, img.height);
				console.log(this.getErrorMessages());
			}
		});
	};
</script>

</body>
</html>
